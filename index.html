<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joel QM</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">
    <!-- fotawesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css -->
    <link rel="stylesheet" href="styles.css">


  </head>
  <body class="flex">

      <div class="wrapper">
        <div class="quiz-container">
          <div class="quiz-head">
            <h1 class="quiz-title">Welcome to Joel's Quiz. The Master</h1>
            <div class="quiz-score flex">
              <span id="correct-score"></span>/<span id="total-question"></span>
            </div>
          </div>
          <div class="quiz-body">
            <h2 class="quiz-question" id="question"><!--<br>
              <span class="category"></span>--></h2>

            <ul class="quiz-options">
              <!-- <li>1. A friend</li>
              <li>2. A lover</li>
              <li>3. A mate</li>
              <li>4. A sugar daddy</li> -->
            </ul>
            <div id="result">
              <!-- result here -->
            </div>
          </div>
          <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
          </div>
        </div>
      </div>



    <script src="script.js"charset="utf-8"></script>


  </body>
</html>
